<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sentiment.io</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <!--hero-->
    <section class="hero is-info is-medium">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item">
                            <img src="./Images/logo.png" alt="Logo">
                        </a>
                        <span class="navbar-burger burger" data-target="navbarMenuHeroB">
                            <span>Home</span>
                            <span>Search</span>
                        </span>
                    </div>
                    <div id="navbarMenuHeroB" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="/index.html" class="navbar-item is-active">
                                Home
                            </a>
                            <a class="navbar-item">
                                Search
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
                <p class="title">
                    Sentiment NLP
                </p>
                <p class="subtitle">
                    Subtitle ..text to brief our app
                </p>
            </div>
        </div>
    </section>
    <br>
    <br>
    <br>
    <div class="container width= 500px">
        <div class=" block ">
            <div class="field">
                <p class="control ">
                    <input type="text " class="input is-info" id="searchTerm" placeholder="Bitcoin, Ethereum, Zcash... ">
                </p>
            </div>
            <div class="block">
                <a href="#" class="button is-info" id="searchButton">Search</a>
            </div>
        </div>

    </div>

    <div>

        <canvas id="myChart" width="400" height="400"></canvas>

    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js " integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin=" anonymous "></script>

    <script type="text/javascript">
        $(document).ready(function () {

            // Capture the form inputs 
            $("#searchButton").on("click", function (event) {
                event.preventDefault();
                var userSearch = $("#searchTerm").val().trim();
                //post request
                $.post("/api", userSearch, function (data) {
                    if (data) {
                        console.log(data);
                    } else {
                        alert("Uh Oh something went wrong X_X");
                    }
                    $("#searchTerm").val("");
                });
            });

        });

// chartjs script

var ctx = document.getElementById("myChart");
var myChart = new Chart(ctx, {
    type: 'bubble',
    data: {
        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
        datasets: [{
            label: '# of Votes',
            data: [{
    // X Value
    x: 5,

    // Y Value
    y: 5,

    // Bubble radius in pixels (not scaled).
    r: 20
}],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    max: 10,
                    min: -10,
                    stepSize: 1,
                    beginAtZero:true
                }
            }],
            xAxes: [{
                ticks: {
                    max: 10,
                    min: -10,
                    stepSize: 1,
                    beginAtZero:true
                }
            }]
        }
    }
});

    </script>
</body>

</html>
