<body>

        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <h1>We are live!</h1>

    <div class="row">

            <div class="col-lg-12">
      
                    <div style="padding: 20px;">
                            <input id="query" type="text" value="" />
                            <input id="submit" type="button" value="Search" />
                        </div>
                        <div id="tweets" style="padding: 20px;">
                            Tweets will go here.
                        </div>
                    

              </div>
              </div>

    <div id="twitter-feed"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    

    <script>
    
    $("#submit").on("click", function() {
    var search= {data: $("#query").val().trim()}

//take variable search and gives it to /api/query which is sent to apiRoute.js
      $.post("/api/query", search)
      .then(function(twitter) {
        $("#twitter-feed").append(twitter);
      });
  });

    </script>

    <script src="script.js"></script>
</body>
